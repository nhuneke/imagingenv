name: imaging-env
channels:
  - defaults
  - conda-forge
  - r
dependencies:
  - python=3.8
  - r-base
  - rstudio
  - r-tidyverse
  - ca-certificates
  - certifi
  - openssl
  - numpy
  - pandas
  - matplotlib
  - ipython
  - datalad
  - dcm2niix
  - dcm2bids==2.1.9
  - nilearn
  - pip
  - pip:
    - pydeface
    - fmriprep-docker
prefix: /home/.conda/miniconda3/envs/imagingenv_huneke
